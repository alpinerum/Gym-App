<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item button href="/tabs/tab1">
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item button href="/tabs/tab2">
        <ion-label>Products</ion-label>
      </ion-item>
      <ion-item button href="/tabs/tab3">
        <ion-label>Services</ion-label>
      </ion-item>
      <ion-item button href="/promotions">
        <ion-label>Promotions</ion-label>
      </ion-item>
      <ion-item button href="/news-blogs">
        <ion-label>News & Blogs</ion-label>
      </ion-item>
      <ion-item button href="/galleries">
        <ion-label>Galleries</ion-label>
      </ion-item>
      <ion-item button href="/about-us">
        <ion-label>About us</ion-label>
      </ion-item>
      <ion-item button href="/contact-us">
        <ion-label>Contact us</ion-label>
      </ion-item>
      <ion-item button href="/our-team">
        <ion-label>Our team</ion-label>
      </ion-item>
      <ion-item button href="/appointment">
        <ion-label>Request appointment</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title style="text-align: center; font-size: 30px; padding-right: 70px">
        Request an appointment
      </ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="form-group">
        <label for="name">Name:</label>
        <input #nameRef="ngModel" type="text" class="form-control" placeholder="Enter the Name" formControlname="name" id="name" required ngModel>
    </div>

    <div class="alert alert-danger" *ngIf="name?.invalid && name?.touched">
        <div *ngIf="nameRef.errors">
            <div *ngIf="nameRef.errors['required']">Name is required</div>
        </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input #emailRef="ngModel" type="text" class="form-control" placeholder="Enter the Email" formControlname="email" id="email" required ngModel>
  </div>

  <div class="alert alert-danger" *ngIf="email?.invalid && email?.touched">
      <div *ngIf="emailRef.errors">
          <div *ngIf="emailRef.errors['required']">Email is required</div>
      </div>
  </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <input #categoryRef="ngModel" type="textarea" class="form-control" placeholder="Enter the Category" formControlname="category" id="category" required ngModel>
    </div>

    <div class="alert alert-danger" *ngIf="categoryRef.invalid && categoryRef.touched">
      <div *ngIf="categoryRef.errors">
          <div *ngIf="categoryRef.errors['required']">Category is required</div>
      </div>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input #descriptionRef="ngModel" type="text" class="form-control" placeholder="Enter the Description" formControlname="description" id="description" required ngModel>
    </div>

    <div class="alert alert-danger" *ngIf="descriptionRef.invalid && descriptionRef.touched">
        <div *ngIf="descriptionRef.errors">
            <div *ngIf="descriptionRef.errors['required']">Description is required</div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
</form>
</ion-content>
