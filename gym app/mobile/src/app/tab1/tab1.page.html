<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-accordion value="products">
        <ion-item slot="header">
          <ion-label>Products</ion-label>
          <div class="ion-padding" slot="content">
            <ion-item button="apparel">Apparel</ion-item>
          </div>
        </ion-item>
      </ion-accordion>
      <ion-item button>
        <ion-label>Services</ion-label>
      </ion-item>
      <ion-item button>
        <ion-label>Promotions</ion-label>
      </ion-item>
      <ion-item button>
        <ion-label>News & Blogs</ion-label>
      </ion-item>
      <ion-item button>
        <ion-label>Galleries</ion-label>
      </ion-item>
      <ion-item button>
        <ion-label>About us</ion-label>
      </ion-item>
      <ion-item button>
        <ion-label>Contact us</ion-label>
      </ion-item>
      <ion-item button>
        <ion-label>Our team</ion-label>
      </ion-item>
      <ion-item button>
        <ion-label>Request appointment</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title style="text-align: center; font-size: 40px;">
        <img alt="logo" id="header_logo" height="40" src="assets/logo.png">
        The Gym
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
