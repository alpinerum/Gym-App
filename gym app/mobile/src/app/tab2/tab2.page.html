<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Products</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item button href="/tabs/tab1">
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item button href="/tabs/tab2">
        <ion-label>Products</ion-label>
      </ion-item>
      <ion-item button href="/tabs/tab3">
        <ion-label>Services</ion-label>
      </ion-item>
      <ion-item button href="/promotions">
        <ion-label>Promotions</ion-label>
      </ion-item>
      <ion-item button href="/news-blogs">
        <ion-label>News & Blogs</ion-label>
      </ion-item>
      <ion-item button href="/galleries">
        <ion-label>Galleries</ion-label>
      </ion-item>
      <ion-item button href="/about-us">
        <ion-label>About us</ion-label>
      </ion-item>
      <ion-item button href="/contact-us">
        <ion-label>Contact us</ion-label>
      </ion-item>
      <ion-item button href="/our-team">
        <ion-label>Our team</ion-label>
      </ion-item>
      <ion-item button href="/appointment">
        <ion-label>Request appointment</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title style="text-align: center; font-size: 30px; padding-right: 70px">
        Products
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()">
      <div class="cart-length">{{ itemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-select label="Category: " placeholder="Choose a category..." (ionChange)="filterCategory($event)">
      <ion-select-option value="All">All Products</ion-select-option>
      <ion-select-option value="Accessories">Accessories</ion-select-option>
      <ion-select-option value="Apparel">Apparel</ion-select-option>
      <ion-select-option value="Equipment">Equipment</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of products">
          <ion-card style="height: 100%;" (click)="openProduct(product)">
            <img class="product-img" src={{product.image}}>
            <ion-card-header>
              <ion-card-subtitle>{{product.category}}</ion-card-subtitle>
              <ion-card-title>{{product.name}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-label color="dark"><h2>${{product.price}}</h2></ion-label>
              <ion-item class="ion-no-padding" lines="none">
                <ion-buttons><ion-button fill="solid" color="primary" (click)="addToCart(product)" [disabled]="checkSoldOut(product)">
                  Add to Cart</ion-button></ion-buttons>
              </ion-item>
              quantity: {{product.inStock}}
              
            </ion-card-content>
          </ion-card>
          
      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
