<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title style="text-align: center; font-size: 40px; padding-right: 70px">
        Products
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()">
      <div class="cart-length">{{ itemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngFor="let product of products">
    <ion-card>
      <img src={{product.image}} height="auto">
      <ion-card-header>
        <ion-card-subtitle>{{product.category}}</ion-card-subtitle>
        <ion-card-title>{{product.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-text>{{product.description}}</ion-text><br>
        <ion-item class="ion-no-padding" lines="none">
          <ion-label color="dark"><h2>${{product.price}}</h2></ion-label>
          <ion-buttons slot="end"><ion-button fill="solid" color="primary" (click)="addToCart(product)">Add to Cart</ion-button></ion-buttons>
        </ion-item>
        quantity: {{product.quantity}}
        
      </ion-card-content>
    </ion-card>
    
  </ion-item>

</ion-content>
